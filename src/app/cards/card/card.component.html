<div
  class="container"
  [ngStyle]="{
    borderTopColor: 'var(--color-primary-' + cardParams.color + ')',
  }"
>
  <h2>{{ cardParams.title }}</h2>
  <p>{{ cardParams.subtitle }}</p>
  <img
    [src]="
      '../../../assets/images/icon-' +
      cardParams.title.toLowerCase().split(' ').join('-') +
      '.svg'
    "
    [alt]="cardParams.title"
  />
</div>
